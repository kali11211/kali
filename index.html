<!DOCTYPE html>

<head>

    <style>

        body {

     body::after {

      pointer-events: none;

        body::before {

            const dateTime = new Date().toLocaleString();

        whisperEls.forEach((el, i) => {

            const x = Math.floor(Math.random() * 90);

              el.style.opacity = 0;
              setTimeout(triggerWhisper, Math.random() * 5000 + 2000);
            }, 800);
          }
          setTimeout(triggerWhisper, i * 1000);
        });
    
        const word = "[ KALI & SaYo ]";
        const el = document.getElementById("typewriter");
        let index = 0;
        let forward = true;
    
        setInterval(() => {
          if (forward) {
            index++;
            if (index === word.length) forward = false;
          } else {
            index--;
            if (index === 0) forward = true;

setInterval(() => {
